<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="../index.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: none;
      }
      #components-breadcrumb-demo-router iframe {
  height: 180px;
}
.demo-nav {
  height: 30px;
  line-height: 30px;
  margin-bottom: 15px;
  background: #f8f8f8;
}
.demo-nav a {
  line-height: 30px;
  padding: 0 10px;
}
.app-list {
  margin-top: 15px;
}
    </style>
  </head>
  <body>
    <div id="components-breadcrumb-demo-router" class="code-box-demo"></div>
    <script>
      function require(module) {
        if (module === 'react-router') {
          return window.ReactRouter;
        }
        return window.parent[module];
      }

      var React = require('react');
      var ReactDOM = require('react-dom');
      var mountNode = document.getElementById('components-breadcrumb-demo-router');
    </script>
    <script src="https://npmcdn.com/react-router/umd/ReactRouter.min.js"></script>
    <script>
      'use strict';

var _antd = require('antd');

var ReactRouter = require('react-router');
var Router = ReactRouter.Router;
var Route = ReactRouter.Route;
var Link = ReactRouter.Link;
var hashHistory = ReactRouter.hashHistory;


function Apps() {
  return React.createElement(
    'ul',
    { className: 'app-list' },
    React.createElement(
      'li',
      null,
      React.createElement(
        Link,
        { to: '/apps/1' },
        '应用1'
      ),
      '：',
      React.createElement(
        Link,
        { to: '/apps/1/detail' },
        '详情'
      )
    ),
    React.createElement(
      'li',
      null,
      React.createElement(
        Link,
        { to: '/apps/2' },
        '应用2'
      ),
      '：',
      React.createElement(
        Link,
        { to: '/apps/2/detail' },
        '详情'
      )
    )
  );
}

function Home(props) {
  return React.createElement(
    'div',
    null,
    React.createElement(
      'div',
      { className: 'demo-nav' },
      React.createElement(
        Link,
        { to: '/' },
        '首页'
      ),
      React.createElement(
        Link,
        { to: '/apps' },
        '应用列表'
      )
    ),
    props.children || 'Home',
    React.createElement(
      'div',
      { style: {
          marginBottom: 15,
          marginTop: 15,
          paddingBottom: 15,
          borderBottom: '1px dashed #ccc'
        } },
      '点击上面的导航切换页面，面包屑在下面：'
    ),
    React.createElement(_antd.Breadcrumb, props)
  );
}

ReactDOM.render(React.createElement(
  Router,
  { history: hashHistory },
  React.createElement(
    Route,
    { name: 'home', breadcrumbName: '首页', path: '/', component: Home },
    React.createElement(
      Route,
      { name: 'apps', breadcrumbName: '应用列表', path: 'apps', component: Apps },
      React.createElement(
        Route,
        { name: 'app', breadcrumbName: '应用:id', path: ':id' },
        React.createElement(Route, { name: 'detail', breadcrumbName: '详情', path: 'detail' })
      )
    )
  )
), mountNode);
    </script>
  </body>
</html>
